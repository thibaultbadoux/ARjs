<html>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="welcome-obj" src="./welcome.obj"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro" id="aframe-scene">
            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2;"></a-entity>
            <a-entity id="welcome" obj-model="obj: #welcome-obj;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
